<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1.校验用户名, 长度不能小于6位
				1.确定事件: 提交事件 onsubmit
				2.事件要触发函数 checkForm()
				3. 函数中要去做一些校验
		-->
		<script>
			function checkForm(){
				
				//获取用户输入的内容
				var input1 = document.getElementById("username");
//				alert(input1.value);
				var uValue = input1.value;
				if(input1.value.length >= 6){
				    return true;
					
				}else{
					alert("对不起,用户名太短啦!")
					return false;
				}
                /*
 5 用途：检查输入字符串是否为空或者全部都是空格
输入：str
返回：如果全是空返回true,否则返回false
*/
                function isNull()
                {
                    var str=document.getElementById("password");
                    var ll=str.trim().value.length;
                    if (ll<0 ) {
                        return true;
                    }
                   else {
                        alert("密码不可以为空哦")
                        return false;
                    }
                };
				
				//邮箱的校验
				//获取用户输入的邮箱的值
				var email = document.getElementById("email")
				var uEmail = email.value;
				if(/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/.test(uEmail)){
					alert("校验成功");
				}else{
					alert("校验失败")
					return false;
				}
				
				return true;;
			}
		</script>
		
	</head>
	<body>
		<form action="../01-网站首页的优化/网站首页.html" onsubmit="return checkForm()" >
			用户名:<input type="text" id="username" /><br />
			密码:<input type="password" id="password" /><br />
			邮箱:<input type="text" id="email" /><br />
			
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
